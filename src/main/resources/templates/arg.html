<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coronavirus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <h1 class="text-center">Coronavirus Tracker</h1>

            <div class="jumbotron">
                <p>
                    <span>Casos sospechosos</span>
                    <span th:text="${totalCases}"></span>
                </p>
                <h1 class="display-4" th:text="${totalConfirmedCases}"></h1>
                <p class="lead">Total de casos confirmados</p>
                <hr class="my-4">
                <p>
                    <span>Casos fallecidos reportados</span>
                    <span th:text="${totalDeads}"></span>
                </p>
            </div>

            <h3>Por provincias:</h3>

            <table class="table table-striped table-dark table-hover">
                <tr>
                    <th>Provincia</th>
                    <th>Casos sospechosos</th>
                    <th>Casos confirmados</th>
                    <th>Fallecidos</th>
                </tr>
                <tr th:each="prov : ${listaPorProv}">
                    <td th:text="${prov.nombre}"></td>
                    <td th:text="${prov.sospechosos}">0</td>
                    <td th:text="${prov.confirmados}">0</td>
                    <td th:text="${prov.fallecidos}">0</td>
                </tr>
            </table>
        </div>
</body>
</html>
