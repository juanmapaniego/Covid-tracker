<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coronavirus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <h1 class="text-center">Coronavirus Tracker</h1>

            <div class="jumbotron">
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total cases reported as of today</p>
                <hr class="my-4">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewReportedCases}"></span>
                </p>
            </div>

            <table class="table table-striped table-dark table-hover">
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total cases reported</th>
                    <th>Changes since last day</th>
                </tr>
                <tr th:each="location : ${locationStats}">
                    <td th:text="${location.state}"></td>
                    <td th:text="${location.country}"></td>
                    <td th:text="${location.latestTotalCases}">0</td>
                    <td th:text="${location.diffFromPreviousDay}">0</td>
                </tr>
            </table>
        </div>
</body>
</html>
